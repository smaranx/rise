<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RISE Registration</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/nunito-font.css" />
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="form-v6">
    <div>
      <a href="index.html">
        <img src="images/rise.png" style="height: 100px; width: 200px" />
      </a>

      <img src="images/Vamos Logo Black.png" style="height: 100px; float:right;"
    </div>
    <div class="page-content">
      <div class="form-v6-content">
        <div class="form-left">
          <img
            src="images/11.jpg"
            alt="form"
            style="height: 690px; width: 450px"
          />
        </div>
        <form class="form-detail" action="kata.html">
          <!-- <img src="images/rise.png" style="height: 120px" />-->

          <h2 style="margin-left: 10px"><b>RISE</b> is now free to attend!!</h2>
          <h5 style="margin-left: 10px; margin-bottom: 42px">
            Fill this small survey to get a free entry at RISE.
          </h5>
          <div class="form-row">
            <input
              type="text"
              name="full-name"
              id="full-name"
              class="input-text"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              name="your-email"
              id="your-email"
              class="input-text"
              placeholder="Email Address"
              required
              pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
            />
          </div>
          <div class="form-row">
            <input
              type="number"
              name="Mobile Number"
              id="number"
              class="input-text"
              placeholder="Mobile Number"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="number"
              name="AADHAR Card Number"
              id="number"
              class="input-text"
              placeholder="AADHAR Card Number (For Verification)"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              name="Club"
              id="full-name"
              class="input-text"
              placeholder="Club/DCM position"
              required
            />
          </div>
          <br />
          <div class="form-row-last">
            <input
              type="submit"
              name="register"
              class="register"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div>
        <center>
          <h5>
            Designed & Developed by
            <b
              ><a
                href="https://www.instagram.com/digigods_3142/"
                target="_blank"
                style="color: green; font-weight: 800; text-decoration: none"
                ><b>Digi-Gods Pvt. Ltd</b></a
              ></b
            >
            Â© 2022
          </h5>
        </center>
      </div>
    </footer>
  </body>
</html>
